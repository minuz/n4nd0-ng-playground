<n4nd0-app-layout>
  <div toolbar>
    <mat-icon
      fontSet="fontawesome"
      fontIcon="fa-bars"
      (click)="layout.toggleLeftSidenav()"
    ></mat-icon>
    n4nd0 Playground
  </div>
  <div left-sidenav>
    <ng-container *ngIf="updates.available | async as event">
      <span>Current Version: {{ event.current.appData }}</span>
      <span *ngIf="event.available.hash !== event.current.hash"
        >There's a new version available</span
      >
    </ng-container>
    <div>
      <ul>
        <li>Something</li>
        <li>Another one</li>
      </ul>
    </div>
  </div>
  <ng-container main-content>
    <!--The content below is only a placeholder and can be replaced.-->
    <div style="text-align:center">
      <h1>Welcome to {{ title }}!</h1>
      <img
        width="300"
