# Node.js with Angular
# Build a Node.js project that uses Angular.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
  - master

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: NodeTool@0
    displayName: 'Use Node 12.x'
    inputs:
      versionSpec: 12.x

  - task: YarnInstaller@3
    inputs:
      versionSpec: '1.x'

  - script: |
      npm install -g @angular/cli@8.1.0
    displayName: 'Install Angular cli'

  - script: |
      yarn
    displayName: 'Restore packages'

  - script: |
      yarn ci:libs
    displayName: 'Build libraries'

  - script: |
      yarn build --prod
    displayName: 'Build main app'

  - script: |
      yarn typedoc
    displayName: 'Generate tree-control typedoc'

  - script: |
      yarn test
    displayName: 'Run unit tests'

  - script: |
      yarn build-storybook
    displayName: 'Build storybook assets'

  - task: PublishTestResults@2
    inputs:
      testResultsFormat: 'JUnit'
      testResultsFiles: '$(System.DefaultWorkingDirectory)/coverage/test_results.xml'
      searchFolder: '$(System.DefaultWorkingDirectory)/coverage'

  - task: PublishCodeCoverageResults@1
    inputs:
      codeCoverageTool: 'Cobertura'
      summaryFileLocation: '$(System.DefaultWorkingDirectory)/coverage/cobertura-coverage.xml'
      pathToSources: '$(System.DefaultWorkingDirectory)/coverage'
      reportDirectory: '$(System.DefaultWorkingDirectory)/coverage'
      failIfCoverageEmpty: true
      condition: succeededOrFailed()

  - task: ArchiveFiles@2
    inputs:
      rootFolderOrFile: '$(System.DefaultWorkingDirectory)/dist/storybook'
      includeRootFolder: true
      archiveType: 'zip'
      archiveFile: '$(Build.ArtifactStagingDirectory)/artifacts/$(Build.BuildId).zip'
      replaceExistingArchive: true

  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)/artifacts'
      ArtifactName: 'drop'
      publishLocation: 'Container'
