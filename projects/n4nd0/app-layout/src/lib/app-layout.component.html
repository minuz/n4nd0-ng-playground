<mat-toolbar>
  <ng-content select="[toolbar]"></ng-content>
</mat-toolbar>
<mat-sidenav-container class="wrapper">
  <mat-sidenav
    mode="side"
    position="start"
    [opened]="layout.leftSidenavState | async"
  >
    <ng-content select="[left-sidenav]"></ng-content>
  </mat-sidenav>
  <mat-sidenav
    mode="side"
    position="end"
    [opened]="layout.rightSidenavState | async"
  >
    <ng-content select="[right-sidenav]"></ng-content>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content select="[main-content]"></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
